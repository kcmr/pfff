<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../app-data/app-data.html">
<link rel="import" href="../app-icons/app-icons.html">
<link rel="import" href="../app-behaviors/app-behaviors.html">
<link rel="import" href="../app-styles/app-theme.html">

<link rel="import" href="../app-views/feed-view.html">
<link rel="import" href="../app-views/article-view.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        display: block;

        /*--app-drawer-width: 84%;*/
        --app-drawer-width: 304px;
        --app-drawer-content-container: {
          background-color: var(--grey-light);
          color: #000;
        };
      }

      [hidden] { display: none !important; }

      app-toolbar {
        padding: 0 10px;
        height: var(--header-height);
      }

      app-header {
        background-color: var(--primary-color);
        color: #fff;
        box-shadow: 0 2px 3px 0 rgba(0,0,0,0.28);
      }

      app-header .btn-menu {
        margin-right: 20px;
      }

      app-header [main-title] {
        font-size: 20px;
        font-weight: 500;
      }

      .filter {
        --paper-input-container-color: rgba(255,255,255,.5);
        --paper-input-container-focus-color: #fff;
        --paper-input-container-input-color: #fff;
        --paper-input-container: {
          width: 200px;
        };
        --paper-input-suffix: {
          position: absolute;
          right: -8px;
          top: -8px;
        };
        --paper-input-container-input: {
          line-height: 26px;
          padding-right: 32px;
          box-sizing: border-box;
        };
      }

      .btn-clear[disabled] {
        color: inherit;
        opacity: .5;
      }

      /* app-header inside drawer in narrow mode (not desktop) */
      app-drawer:not([persistent]) .drawer-header {
        box-shadow: none;
      }

      .drawer-header app-toolbar {
        padding: 0 20px;
      }

      .drawer-list {
        list-style: none;
        margin: 10px 0;
        padding: 0;
      }
      .drawer-list__item {
        font-size: 14px;
        font-weight: 500;
        line-height: 1.71;
      }
      .drawer-list__link {
        display: block;
        padding: 12px 20px;
        text-decoration: none;
        color: #000;
      }
      .drawer-list__link--active {
        color: var(--primary-color);
      }
      .drawer-link__icon {
        margin-right: 16px;
        opacity: .54;
      }
      .drawer-list__link--active .drawer-link__icon {
        opacity: 1;
      }

      @media (min-width: 48em) {
        app-toolbar {
          padding: 0 20px;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{pageData}}"
      tail="{{tail}}">
    </app-route>

    <app-data
      feed="[[_getFeedUrl(tail)]]"
      on-response="_setFeeds">
    </app-data>

    <app-drawer-layout fullbleed responsive-width="959px" on-narrow-changed="_setupLayout">
      <app-header-layout>
        <app-header reveals fixed="[[_fixedHeader]]">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle class="btn-menu"></paper-icon-button>
            <h1 main-title>pfff</h1>
            <paper-input class="filter" label="Filtrar" value="{{_feedFilter}}" hidden="[[_isNotFeedPage(pageData.page)]]" no-label-float>
              <paper-icon-button class="btn-clear" suffix icon="clear" on-click="_clearFilter" disabled="[[!_feedFilter]]" alt="Limpiar"></paper-icon-button>
            </paper-input>
          </app-toolbar>
        </app-header>
      </app-header-layout>

      <app-drawer swipe-open no-focus-trap>
        <app-header class="drawer-header" fixed>
          <app-toolbar>
            <p>Selector de sources</p>
          </app-toolbar>
        </app-header>

        <ul class="drawer-list">
          <template is="dom-repeat" items="[[sources]]">
            <li class="drawer-list__item">
              <a class$="drawer-list__link drawer-link [[_computeActiveLink(item, tail)]]" data-feed$="[[slug(item.siteName)]]" href$="/feed/[[slug(item.siteName)]]">
                <iron-icon icon="description" class="drawer-link__icon"></iron-icon>
                <span class="drawer-link__label">[[item.siteName]]</span>
              </a>
            </li>
          </template>
        </ul>
      </app-drawer>

      <iron-pages
        selected="[[pageData.page]]"
        attr-for-selected="data-page"
        fallback-selection="feed"
        selected-attribute="active">
        <feed-view data-page="feed" feeds="[[_feeds]]" on-selected-item="_setArticle" filter="[[_feedFilter]]"></feed-view>
        <article-view data-page="article" article="[[_article]]" on-article-request="_getArticle"></article-view>
      </iron-pages>
    </app-drawer-layout>

  </template>

  <script>
    Polymer({

      is: 'app-shell',

      behaviors: [
        FeedsAppBehaviors.SlugBehavior
      ],

      properties: {
        sources: {
          type: Array,
          value: function() {
            return [
              { siteName: 'El País', feed: 'http://ep00.epimg.net/rss/elpais/portada.xml' },
              { siteName: 'ABC', feed: 'http://www.abc.es/rss/feeds/abcPortada.xml' },
              { siteName: 'Andro4All', feed: 'http://feeds.feedburner.com/Andro4all?format=xml' },
              { siteName: 'Engadget ES', feed: 'http://es.engadget.com/rss.xml' },
              { siteName: 'Tecnología El Corte Inglés', feed: 'http://www.tecnologiadetuatu.elcorteingles.es/feed/' }
            ]
          }
        },
        _feedFilter: String,
        _fixedHeader: Boolean,
        _feeds: Array,
        _article: Object
      },

      _computeActiveLink: function(item, tail) {
        return tail.path.substr(1) === this.slug(item.siteName) ? 'drawer-list__link--active' : '';
      },

      _setupLayout: function(e) {
        this._fixedHeader = !e.detail.value;
      },

      _getFeedUrl: function(tail) {
        var path = tail.path.substr(1);
        var feed;
        this.sources.forEach(function(item) {
          if (this.slug(item.siteName) === path) {
            feed = item.feed;
          }
        }, this);
        return feed;
      },

      _setArticle: function(e) {
        this.set('_article', e.detail);
      },

      _getArticle: function() {
        console.log('necesito artículo!');
      },

      _setFeeds: function(e) {
        if (e.detail.entries && e.detail.entries.length) {
          this.set('_feeds', e.detail.entries);
        }
      },

      _isNotFeedPage: function(page) {
        return page !== 'feed';
      },

      _clearFilter: function() {
        this._feedFilter = '';
      }

    });
  </script>
</dom-module>
