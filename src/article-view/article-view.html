<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="article-view">
  <style>
    :host {
      display: block;
      font-size: 16px;
      line-height: 1.5;
    }

    .responsive-img {
      width: 100% !important;
      height: auto !important;
      max-width: 100%;
    }

    article {
      max-width: 60%;
      margin: auto;
    }

  </style>

  <template>
    <article>
      <header>
        <h1>[[article.title]]</h1>
      </header>
      <div class="date">[[article.publishedDate]]</div>
      <div class="content" id="content">[[_formatContent(article.content)]]</div>
    </article>
  </template>

  <script>
  Polymer({
    is: 'article-view',
    properties: {
      article: Object
    },

    _formatContent: function(content) {
      var div = document.createElement('div');
      div.innerHTML = content;
      this.$.content.innerHTML = '';
      this.$.content.appendChild(div);
      this.$.content.querySelectorAll('img');
      [].forEach.call(this.$.content.querySelectorAll('img'), function(img) {
        img.removeAttribute('width');
        img.removeAttribute('height');
        img.style.cssText = 'max-width: 100%;';
      });
    }
  });
  </script>
</dom-module>
