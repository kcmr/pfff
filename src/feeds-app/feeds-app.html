<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../feeds-category/feeds-category.html">

<link rel="import" href="../feed-view/feed-view.html">
<link rel="import" href="../article-view/article-view.html">

<link rel="import" href="../app-icons/app-icons.html">
<link rel="import" href="../app-behaviors/app-behaviors.html">

<dom-module id="feeds-app">
  <template>
    <style>
      :host {
        display: block;
        font-size: 13px;

        --app-drawer-content-container: {
          background-color: #241848;
        };
      }

      app-header {
        background: pink;
      }

      .category-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .category-list li {
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .category-list a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.49);
      }

      .category-list a:hover {
        background-color: #170f2d;
        color: #fff;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{pageData}}"
      tail="{{tail}}">
    </app-route>

    <app-drawer-layout fullbleed>
      <app-header-layout>
        <app-header reveals>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <h1 main-title>Feeds App</h1>
          </app-toolbar>
        </app-header>
      </app-header-layout>

      <app-drawer opened persistent swipe-open>
        <iron-selector selected="{{pageData.siteName}}" attr-for-selected="data-feed">
          <ul class="category-list">
            <template is="dom-repeat" items="[[sources]]">
              <li><a data-feed$="[[slug(item.siteName)]]" href$="/feed/[[slug(item.siteName)]]">[[item.siteName]]</a></li>
            </template>
          </ul>
        </iron-selector>
      </app-drawer>

      <iron-pages
        selected="[[pageData.page]]"
        attr-for-selected="data-page"
        fallback-selection="feed">
        <feed-view data-page="feed" feed="[[_getFeed(tail)]]" on-selected-item="_setArticle"></feed-view>
        <article-view data-page="article" article="[[article]]"></article-view>
      </iron-pages>
    </app-drawer-layout>

  </template>

  <script>
    Polymer({

      is: 'feeds-app',

      behaviors: [
        FeedsAppBehaviors.SlugBehavior
      ],

      properties: {
        sources: {
          type: Array,
          value: function() {
            return [
              { siteName: 'El País', feed: 'http://ep00.epimg.net/rss/elpais/portada.xml' },
              { siteName: 'Andro4All', feed: 'http://feeds.feedburner.com/Andro4all?format=xml' },
              { siteName: 'Engadget ES', feed: 'http://es.engadget.com/rss.xml' },
              { siteName: 'Tecnología El Corte Inglés', feed: 'http://www.tecnologiadetuatu.elcorteingles.es/feed/' }
            ]
          }
        }
      },

      _getFeed: function(tail) {
        var path = tail.path.substr(1);
        var feed;
        this.sources.forEach(function(item) {
          if (this.slug(item.siteName) === path) {
            feed = item.feed;
          }
        }, this);
        return feed;
      },

      _setArticle: function(e) {
        this.article = e.detail;
      }
    });
  </script>
</dom-module>
