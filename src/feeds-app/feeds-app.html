<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../feed-view/feed-view.html">
<link rel="import" href="../article-view/article-view.html">

<link rel="import" href="../app-icons/app-icons.html">
<link rel="import" href="../app-behaviors/app-behaviors.html">
<link rel="import" href="../app-styles/app-theme.html">

<dom-module id="feeds-app">
  <template>
    <style>
      :host {
        display: block;

        /*--app-drawer-width: 84%;*/
        --app-drawer-width: 304px;
        --app-drawer-content-container: {
          background-color: var(--grey-light);
          color: #000;
        };
      }

      app-toolbar {
        padding: 0 10px;
        height: 56px;
      }

      app-header {
        background-color: var(--primary-color);
        color: #fff;
        box-shadow: 0 2px 3px 0 rgba(0,0,0,0.28);
      }

      app-header paper-icon-button {
        margin-right: 20px;
      }

      app-header [main-title] {
        font-size: 20px;
        font-weight: 500;
      }

      /* app-header inside drawer in narrow mode (not desktop) */
      app-drawer:not([persistent]) .drawer-header {
        box-shadow: none;
      }

      .drawer-header app-toolbar {
        padding: 0 20px;
      }

      .drawer-list {
        list-style: none;
        margin: 10px 0;
        padding: 0;
      }
      .drawer-list__item {
        font-size: 14px;
        font-weight: 500;
        line-height: 1.71;
      }
      .drawer-list__link {
        display: block;
        padding: 12px 20px;
        text-decoration: none;
        color: #000;
      }
      .drawer-list__link--active {
        color: var(--primary-color);
      }
      .drawer-link__icon {
        margin-right: 16px;
        opacity: .54;
      }
      .drawer-list__link--active .drawer-link__icon {
        opacity: 1;
      }

      @media (min-width: 48em) {
        app-toolbar {
          padding: 0 20px;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{pageData}}"
      tail="{{tail}}">
    </app-route>

    <app-drawer-layout fullbleed responsive-width="959px" on-narrow-changed="_setupLayout">
      <app-header-layout>
        <app-header reveals fixed="[[fixedHeader]]">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <h1 main-title>Polyfeed</h1>
          </app-toolbar>
        </app-header>
      </app-header-layout>

      <app-drawer swipe-open no-focus-trap>
        <app-header class="drawer-header" fixed>
          <app-toolbar>
            <p>Selector de sources</p>
          </app-toolbar>
        </app-header>

        <ul class="drawer-list">
          <template is="dom-repeat" items="[[sources]]">
            <li class="drawer-list__item">
              <a class$="drawer-list__link drawer-link [[_computeActiveLink(item, tail)]]" data-feed$="[[slug(item.siteName)]]" href$="/feed/[[slug(item.siteName)]]">
                <iron-icon icon="description" class="drawer-link__icon"></iron-icon>
                <span class="drawer-link__label">[[item.siteName]]</span>
              </a>
            </li>
          </template>
        </ul>
      </app-drawer>

      <iron-pages
        selected="[[pageData.page]]"
        attr-for-selected="data-page"
        fallback-selection="feed">
        <feed-view data-page="feed" feed="[[_getFeed(tail)]]" on-selected-item="_setArticle"></feed-view>
        <article-view data-page="article" article="[[article]]"></article-view>
      </iron-pages>
    </app-drawer-layout>

  </template>

  <script>
    Polymer({

      is: 'feeds-app',

      behaviors: [
        FeedsAppBehaviors.SlugBehavior
      ],

      properties: {
        fixedHeader: Boolean,
        sources: {
          type: Array,
          value: function() {
            return [
              { siteName: 'El País', feed: 'http://ep00.epimg.net/rss/elpais/portada.xml' },
              { siteName: 'Andro4All', feed: 'http://feeds.feedburner.com/Andro4all?format=xml' },
              { siteName: 'Engadget ES', feed: 'http://es.engadget.com/rss.xml' },
              { siteName: 'Tecnología El Corte Inglés', feed: 'http://www.tecnologiadetuatu.elcorteingles.es/feed/' }
            ]
          }
        }
      },

      _computeActiveLink: function(item, tail) {
        return tail.path.substr(1) === this.slug(item.siteName) ? 'drawer-list__link--active' : '';
      },

      _setupLayout: function(e) {
        this.fixedHeader = !e.detail.value;
      },

      _getFeed: function(tail) {
        var path = tail.path.substr(1);
        var feed;
        this.sources.forEach(function(item) {
          if (this.slug(item.siteName) === path) {
            feed = item.feed;
          }
        }, this);
        return feed;
      },

      _setArticle: function(e) {
        this.article = e.detail;
      }
    });
  </script>
</dom-module>
