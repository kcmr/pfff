<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="feed-item-styles">
  <template>
    <style>
      .excerpt-card {
        @apply(--card);
      }
      .excerpt-title {
        font-size: 20px;
        font-weight: 300;
        line-height: 1.4;
        margin-top: 0;
        margin-bottom: 0.5em;
      }
      .excerpt-title a {
        color: var(--primary-color);
        text-decoration: none;
      }
      .excerpt-content {
        line-height: 1.6;
        font-size: 15px;
      }
    </style>
  </template>
</dom-module>

<dom-module id="masonry-grid-styles">
  <template>
    <style>
      .masonry-grid {
        -moz-column-width: var(--masonry-column-width);
        column-width: var(--masonry-column-width);
        -moz-column-gap: var(--masonry-column-gap);
        column-gap: var(--masonry-column-gap);
      }

      .masonry-grid__item {
        display: inline-block;
        box-sizing: border-box;
        min-width: 100%;
        margin-bottom: var(--masonry-column-gap);
      }
    </style>
  </template>
</dom-module>
