<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../app-behaviors/app-behaviors.html">
<link rel="import" href="../app-styles/element-shared-styles.html">

<dom-module id="feed-view">
  <style include="app-grid-style feed-item-styles">
    :host {
      display: block;
      height: calc(100vh - 64px);

      --app-grid-columns: 1;
      --app-grid-gutter: 20px;
    }

    .excerpt-content img {
      max-width: calc(100% + 40px);
      height: auto;
      margin-left: -20px;
      margin-right: -20px;
      object-fit: fill;
    }

    @media (min-width: 48em) {
      :host {
        --app-grid-columns: 2;
        --app-grid-gutter: 30px;
      }
    }

    @media (min-width: 60em) {
      :host {
        --app-grid-gutter: 20px;
      }
    }

    @media (min-width: 64em) {
      :host {
        max-width: 80%;
        margin: auto;
      }
    }

    @media (min-width: 100em) {
      :host {
        --app-grid-columns: 3;
      }
    }
  </style>

  <template>
    <div class="app-grid">
      <template is="dom-repeat" items="[[feeds]]">
        <div class="app-grid__item excerpt-card">
          <h2 class="excerpt-title"><a href$="/article/[[slug(item.title)]]" on-click="_setSelected">[[item.title]]</a></h2>
          <div class="excerpt-content" inner-h-t-m-l="[[item.contentSnippet]]"></div>
        </div>
      </template>
    </div>

  </template>

  <script>
  Polymer({
    is: 'feed-view',

    behaviors: [
      FeedsAppBehaviors.SlugBehavior
    ],

    properties: {
      feeds: Array,
      active: Boolean
    },

    _setSelected: function(e) {
      this.fire('selected-item', e.model.item, { bubbles: false });
    }
  });
  </script>
</dom-module>
